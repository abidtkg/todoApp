<div [ngClass]="setClasses()">
    <li class="list-group-item" style="padding: 15px;">
        <input *ngIf="todo.completed == true" (change)="onToggle(todo)" type="checkbox" class="mr-2" checked>
        <input *ngIf="todo.completed == false" (change)="onToggle(todo)" type="checkbox" class="mr-2">
        <span>{{ todo.title }}</span>
        <button (click)="onDelete(todo)" class="del btn btn-sm btn-danger">X</button>
    </li>
</div>
