<div class="todo-list">
    <div class="list-item">
        <input type="checkbox"  *ngIf="todo.completed == true" (change)="onToggle(todo)" checked>
        <input type="checkbox"  *ngIf="todo.completed == false" (change)="onToggle(todo)">
        <p [ngClass]="setClasses()"> {{ todo.title }} </p>
    </div>
    <div class="todo-delete">
        <button (click)="onDelete(todo)"> <img src="../../../assets/img/delete.svg" alt=""> </button>
    </div>
</div>
